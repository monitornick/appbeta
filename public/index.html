<!DOCTYPE html>
<html lang="en">
	<head>
			<meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no, viewport-fit=cover">
			<meta name="theme-color" content="#000000">
			<meta content="IE=Edge" http-equiv="X-UA-Compatible">
			<title>VK App Boilerplate</title>
	</head>
	<body>
			<script language='JavaScript'>
      function getCurrentParams()
      {
        var result = [];
        var url = window.location.href;
        url = url.split('?');
        if (url.length > 1)
        {
          var s = url[1];
          if (s.length > 0)
          {
            s = s.split('&');
            for(var i = 0; i < s.length; i++)
            {
              var v = s[i];
              v1 = v.split('=');
              if ((v1[0] == 'vk_language') || (v1[0] == 'vk_user_id'))
              {
                result.push(v);
              }
            }
          }
        }
        return result;
      }
      var params = getCurrentParams();
      params = params.join('&');
      document.write('<iframe src="https://vkapp.19dx.ru/indexm.php?'+params+'" width="100%" height="100%" style="width: 100%; height: 100%; margin: 0px; padding: 0px; border: 0px; float: left;">Сервис временно не доступен по техническим причинам</iframe>');
    </script>
	</body>
</html>
