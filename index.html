<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no,user-scalable=no,viewport-fit=cover">
		<meta name="theme-color" content="#000000">

		<title>AddiTech VK App</title>

	</head>
	<body style="width:100%; margin:0; padding:0; outline:0">
		<script>
			function getCurrentParams() {
				var r=[],a=window.location.href;
				if(1<(a=a.split("?")).length) {
					var t=a[1];
					if(0<t.length) {
						t=t.split("&");
						for(var e=0;e<t.length;e++) {
							var i=t[e];v1=i.split("="),"vk_language"!=v1[0]&&"vk_user_id"!=v1[0]&&"vk_platform"!=v1[0]||r.push(i)
						}
					}
				}
				return r;
			}
			var u = window.location.href;
			var params=getCurrentParams();
			if (u.includes('m.vk.com')) {
				params.push('mobile=1');
			}
			params=params.join("&"),
			document.write('<iframe src="https://addi-tech.ru/app?'+params+'" width="100%" height="100%" style="width: 100%; height: 100%; margin: 0px; padding: 0px; border: 0px; float: left;">Сервис временно не доступен по техническим причинам</iframe>');
		</script>
		<script type="text/javascript" src="/app/static/js/main.0a73225e.js"></script>
	</body>
</html>
